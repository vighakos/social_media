<!DOCTYPE html>
<html lang="hu" ng-app="socmedApp">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ settings.appTitle }}</title>
        <link rel="stylesheet" href="/public/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/public/assets/css/style.css">
    </head>

    <body>
        <div class="container">
            <header>
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">{{ settings.appTitle }}</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link disabled" aria-current="page" href="/public/index.html">Főoldal (Fejlesztés alatt)</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="reg.html">Regisztráció</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active disabled" href="login.html">Bejelentkezés</a>
                                </li>
                                
                            </div>
                        </div>
                    </nav>
                </header>
                <main>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" ng-model="user.name">
                        <label for="floatingInput">Név
                            <em>*</em>
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="user.email">
                        <label for="floatingInput">E-mail cím
                            <em>*</em>
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" ng-model="user.phone">
                        <label for="floatingInput">Telefonszám</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ng-model="user.pass1">
                        <label for="floatingPassword">Jelszó
                            <em>*</em>
                        </label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ng-model="user.pass2">
                        <label for="floatingPassword">Jelszó megerősítése
                            <em>*</em>
                        </label>


                        <p class="mb-3 text-muted">A
                            <em>*</em>-al jelölt adatok megadása kötelező!</p>

                        <button class="btn btn-primary mb-3" ng-click="registration()">Regisztráció véglegesítése</button>
                    </div>
                </main>
                <footer>
                    {{settings.company}} - {{settings.author}}
                </footer>
            </div>
            <script src="/public/assets/js/dbFactory.js"></script>
            <script src="/public/assets/js/jquery-3.6.1.min.js"></script>
            <script src="/public/assets/js/bootstrap.min.js"></script>
            <script src="/public/assets/js/angular.min.js"></script>
            <script src="/public/assets/js/angular-route.min.js"></script>
            <script src="/public/assets/js/moment.min.js"></script>
            <script src="/public/assets/js/app.js"></script>
        </body>
    </body>
</html>
